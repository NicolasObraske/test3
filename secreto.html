<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinho</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <style>
        .principal {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .opcoes {
            border: 2px solid blue;
            padding: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .opcoes:hover {
            background-color: #f0f0f0;
        }
        .resposta {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid purple;
            border-radius: 10px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container mb-4">
        <div class="row">
            <div style="border: 2px solid green; padding: 5px; border-radius: 10px; margin-top: 150px;" class="col-md-12 text-center principal" >
               <h3><strong>Parabéns você chegou ao final do jogo sem nem mesmo ter que fazer escolhas horríveis de vidas horríveis - pontuação 10 de 10</strong></h3>
               <div class="container">
                <div class="row">
                    <div class="col-md-4 resultado p-4 text-center">
                        <h4 class="align-self-center"><Strong>Sua escolha foi ótima e você venceu o jogo</Strong></h4>
                    </div>
                    <div class="col-md-4 resultado p-4 text-center">
                        <h4 class="align-self-center"><Strong>nada a dizer</Strong></h4>
                    </div>
                    <div class="col-md-4 resultado p-4 text-center">
                        <img class="img-fluid" src="credits2.png">
                    </div>

                </div>
               </div>
            </div>
        </div>
    </div>
    
    
    <div class="container principal">
        <div style="border: 2px solid green; padding: 5px; border-radius: 10px;" class="row">
            <div class="col-md-4 text-center">
                <strong>Desenvolvido por Nicolas Dorneles</strong>
            </div>
            <div class="col-md-4 text-center">
                Todos os direitos reservados
            </div>
            <div class="col-md-4 text-center">
                <a href="https://www.rockstargames.com/">Conheça nosso site</a>
            </div>
        </div>
    </div>

    
    
    
</body>
</html>
